<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Value</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Value</h1>
        <div id="square">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" step="0.01"> <br>

            <label for="from">De:</label>
            <select id="from">
                <option value="real">Real</option>
                <option value="dolar">Dólar</option>
                <option value="euro">Euro</option>
            </select>

            <label for="to">Para:</label>
            <select id="to">
                <option value="real">Real</option>
                <option value="dolar">Dólar</option>
                <option value="euro">Euro</option>
            </select>

            <button id="convert" onclick="getPrice()">Converter</button>

            <p id="converted-text">Valor Convertido:</p>
            <div id="converted-amount">
                <p id="final-converted">00,00</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
